	<div class="container-fluid">

			<div class="col-md-8">

	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
	<script src="assets/js/jquery-2.1.3.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="assets/js/gmaps.js"></script>
	<script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
	<script>
	var map;

	function loadResults (data) {
		var items, markers_data = [];
		if (data.venues.length > 0) {
			items = data.venues;

			for (var i = 0; i < items.length; i++) {
				var item = items[i];

				if (item.location.lat != undefined && item.location.lng != undefined) {
					var icon = 'assets/img/candy_floss.png';
					var template = $('#detail_location').text();
					var content = template.replace(/{{name}}/g, item.name).replace(/{{desc}}/g, item.location.address);
					markers_data.push({
						lat : item.location.lat,
						lng : item.location.lng,
						title : item.name,
						icon : {
							size : new google.maps.Size(32, 32),
							url : icon
						},
						infoWindow: {
							content: content
						}
					});
					console.log(item.location.formattedAddress);
				}
			}
		}

		map.addMarkers(markers_data);
	}

	function printResults(data) {
		$('#foursquare-results').text(JSON.stringify(data));
		prettyPrint();
	}

	$('#lokasi').on('change', '.pan-to-marker', function(e) {
		e.preventDefault();

		console.log($(this).data('marker-index'));

		var position, lat, lng, $index;

		$index = $(this).data('marker-index');

		position = map.markers[$index].getPosition();

		lat = position.lat();
		lng = position.lng();

		map.setCenter(lat, lng);
		map.setZoom(18);
	});

	$(document).on('click', '.pan-to-marker', function(e) {
		e.preventDefault();

		var position, label, lat, lng, $index;

		$index = $(this).data('marker-index');

		position = map.markers[$index].getPosition();
		label = map.markers[$index].title;

		lat = position.lat();
		lng = position.lng();

		map.setCenter(lat, lng);
		map.setZoom(16);
		(map.markers[$index].infoWindow).open(map.map, map.markers[$index]);
	});

	$(document).ready(function(){
		prettyPrint();
		map = new GMaps({
			div: '#map',
			zoom: 16,
			lat: -12.043333,
			lng: -77.028333
		});

		map.addControl({
			position: 'top_right',
			content: 'Geolocate',
			style: {
				margin: '5px',
				padding: '1px 6px',
				border: 'solid 1px #717B87',
				background: '#fff'
			},
			events: {
				click: function(){
					GMaps.geolocate({
						success: function(position){
							map.addMarker({
								lat: position.coords.latitude,
								lng: position.coords.longitude,
								title: 'location',
								infoWindow: {
									content: '<p>Your current location!</p>'
								}
							});
						},
						error: function(error){
							alert('Geolocation failed: ' + error.message);
						},
						not_supported: function(){
							alert("Your browser does not support geolocation");
						}
					});
				}
			}
		});

		map.on('marker_added', function (marker) {
			var index = map.markers.indexOf(marker);
			$('#results').append('<li><a href="#" class="pan-to-marker" data-marker-index="' + index + '">' + marker.title + '</a></li>');
			$('#lokasi').append('<option class="pan-to-marker" data-marker-index="' + index + '">'+marker.title+'</option>');

			if (index == map.markers.length - 1) {
				map.fitZoom();
			}
		});

		var xhr = $.getJSON('http://coffeemaker.herokuapp.com/foursquare.json?q[near]=Yogyakarta,%20ID&q[query]=universitas');

		xhr.done(printResults);
		xhr.done(loadResults);
	});
</script>
<script type="text/html" id="detail_location">
	<div align="center"><h5>{{name}}</h5></div>
	<div><p>{{desc}}</p></div>
</script>
</body>
</html>
